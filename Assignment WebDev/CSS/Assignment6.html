<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Assignment6.css">
</head>
<body>
    
    <div class="form-container">

        <h1>Create an Account</h1>
        
        <div class="input-fields">
            <form>
                <label for="name"><p>Full Name</p></label>
                <input type="text" id="name" name="user-name" value="Rohit Kumar" >
            </form>
        </div>

        <div class="input-fields">
            <form>
                <label for="email"><p>Email</p></label>
                <input type="enail" id="email" name="user-email" value="rohitkumar334@gmail.com">
            </form>
        </div>

        <div class="input-fields">
            
            <form>
                <label for="pass"><p>Password</p></label>
                <input type="password" id="pass" name="user-password" value="hellobrohowryou" class="pass" >
            </form>
            <!-- <img src="./hide.png" alt="eyepass" height="18px" width="20px"> -->
        </div>
        
        <div class="input-fields">
            <form>
                <label for="phno"><p>Phone Number</p></label>
                <input type="tel" id="phno" name="user-phno" value="9816654521" >
            </form>
        </div>

        <div class="signUp-button">
            <p class="signUp">Sign Up</p>
        </div>

        <p class="or">OR</p>

        <div class="signIn">
            <div class="sign-in-child">
                <img src="./search.png" alt="Google Logo" height="24px" width="24px">
                <p class="google-text">Sign Up with Google</p>
            </div>
        </div>
    </div>
</body>
</html>
