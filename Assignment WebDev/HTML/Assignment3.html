<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="../HTML Lecture 2/submit.html">
        <label for="user-name">Name:</label>  
        <input type="text" name="user-name" id="user-name" >
        <br><br>
        <label for="user-email">Email:</label>
        <input type="email" name="user-email" id="user-email" >
        <input type="email" name="contact-email" id="user-email" value="infor@gmail.com" readonly>
        <br><br>
        <label for="user-pass">Password: </label>
        <input type="password" name="user-pass" id="user-pass" >
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other"><label for="other">Others</label>
        <br><br>

        <label>Status</label>
        <input type="radio" name="status" id="online" value="online"><label for="online">Online</label>
        <input type="radio" name="status" id="offline" value="offline"><label for="offline">Offline</label><br>
        <br>
        <label for="hobby">Hobbies:</label><br>
        <input type="checkbox" name="hobby" id="reading" value="reading" checked disabled>
        <input type="checkbox" name="hobby" id="reading" value="reading" checked hidden>
        <label for="reading" >Reading</label><br>
        <input type="checkbox" name="hobby" id="travelling" value="travelling"><label for="travelling" >Travelling</label><br>
        <input type="checkbox" name="hobby" id="cooking" value="cooking"><label for="cooking" >Cooking</label><br>
        <input type="checkbox" name="hobby" id="sports" value="sports"><label for="sports" >Sports</label><br><br>

        <label for="user-City">City:</label>
        <select name="user-City">
            <option value="select-your-city" selected>Select your City</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Varanasi">Varanasi</option>
            <option value="Bangalore">Bangalore</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="ph-no">Phone Number:</label>
        <input type="tel" name="ph-no" id="ph-no" placeholder="10-digit number" maxlength="10"><br><br>

        <label for="address">Adress:</label><br>
        <textarea name="address" id="address" placeholder="Enter your address" rows="5" cols="50"></textarea><br><br>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
