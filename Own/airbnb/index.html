<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Navbar</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="row1">
        <div class="logo">
            <img src="./airbnb-removebg-preview.png" alt="logo" height="64px" width="118px" >
        </div>
        <div class="mid-content">
            <p class="stay">Stays</p>
            <p><span>Experiences</span></p>
        </div>
        <div class="right-content">
            <p class="sub">Airbnb your home</p>
            <img src="./world.svg" alt="none">
            <div class="menu">
                <img src="./menu.svg" alt="none">
                <img src="./profile.svg" alt="none">
            </div>
        </div>
    </div>

    <div class="row2">
        <div class="extras s">
            <p class="main">Where</p>
            <p class="sub-text">Seach Destinations</p>
        </div>

        <div class="extras">
            <p class="main">Check in</p>
            <p class="sub-text">Add Dates</p>
        </div>

        <div class="extras">
            <p class="main">Checkout</p>
            <p class="sub-text">Add Dates</p>
        </div>

        <div class="extras">
            <p class="main">Who</p>
            <p class="sub-text">Add Guests</p>
        </div>

        <div class="icon">
            <img src="./search.svg" alt="none" height="19px" width="19px">
        </div>
    </div>
    <hr>
    
</body>
</html>
