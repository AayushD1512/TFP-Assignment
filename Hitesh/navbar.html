<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav-container{
            margin-bottom: 40px;
        }
        .nav1{
            background-color: #1a1a1a;
        }
        .nav1 ul{
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
            text-decoration: none;
            color: white;
            padding: 10px;
            position: relative;
        }
        .nav1 a::after{
            content: "";
            width: 100%;
            height: 2px;
            left: 0;
            bottom: 0;
            background-color: rgb(141, 52, 225);
            position: absolute;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scale(1);
        }
        .nav1 .lgn-btn{
            background-color: rgb(141, 52, 225);
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
        }
        .nav1 .lgn-btn:hover{
            background-color: white;
            color: rgb(141, 52, 225);
            transform: all 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <h2>Variation 1: Horizontal with Underline Effect</h2>
    <div class="nav-container">
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="lgn-btn">Login</button></li>
            </ul>

        </nav>
    </div>
</body>
</html>
